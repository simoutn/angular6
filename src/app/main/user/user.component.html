<div class="container">
    <div class="row main">
        <div class="panel-heading">
           <div class="panel-title text-center">
                   <h1 >Se connecter</h1>
                   <hr />
               </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" [formGroup]="formUserLogin" (ngSubmit)="loginBtn(formUserLogin)" >

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email </label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" formControlName="email"  placeholder="Entrer votre mail"/>
                        </div>
                    </div>
                </div>

            <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Mot de passe</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" formControlName="password"  placeholder="Entrer votre Mot de passe"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
      <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
      <a routerLink="/register" routerLinkActive="active" type="button" class="btn btn-info btn-block">Register</a>
                </div>
                <div class="login-register">
                    <a href="#">Forgot Password</a>
                 </div>
            </form>
        </div>
    </div>
</div>
